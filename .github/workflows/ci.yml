name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Check out repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Use Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: '22.2.0'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Lint code (optional)
      - name: Lint code
        run: npm run lint

      # Step 5: Build the app (optional if you need to build before tests)
      - name: Build app
        run: npm run build

      # Step 6: Run unit tests
      - name: Run unit tests
        run: npm run test

      # Step 7 (optional): Run E2E tests
      - name: Run e2e tests
        if: always()  # or you can limit it to only run if tests pass
        run: npm run test:e2e
